<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 011</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Escalação do Time</h1>
    <p>Insira os dados do(s) jogador(es) que você gostaria de por no seu time e clique em Escalar. </p>
    <p>Caso desista de uma escalação, insira o número da camisa do jogador e clique em Remover Jogador.</p>
    
    <section>
        <form action="#">
            <label for="playerName">Jogador:</label>
            <input type="text" name="playerName" id="playerName" placeholder="nome e sobrenome"><br>
            <label for="playerPosition">Posição:</label>
            <input type="text" name="playerPosition" id="playerPosition" placeholder="atacante, centroavante..."><br>
            <label for="playerNumber">Número da Camisa:</label>
            <input type="number" name="playerNumber" id="playerNumber" min="1" max="10"><br>
        </form>
        <button onclick="pickPlayer()">Escalar</button>
        <button onclick="pickPlayer()">Remover jogador</button>
    </section>
    
    <section id="soccerTeam">
        <h2>Time:</h2>
        <ul id="playersUl"></ul>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
