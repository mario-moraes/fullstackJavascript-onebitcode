<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
  <title>To mars - OneBitX</title>
</head>

<body class="py-5">
  <div class="container px-4 container1">
    <div class="text-center">
      <img src="./images/logoOneBitDark.png" alt="LPlogo">
    </div>
    <p class="paragraph">
      1 - What is your name?
    </p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">First name:</span>
      <input type="text" class="form-control" placeholder="type here" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Last Name:</span>
        <input type="text" class="form-control" placeholder="type here" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <p class="mt-3 paragraph">
      2 - Do you identify as?
    </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Cisgender
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Transgender
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Other
            </label>
        </div>

        <p class="mt-3 paragraph">
          3 - Select the training you've made.
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Basic astrounaut cicle</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Basic physical cicle</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Advanced astronaut cicle</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Advanced physical cicle</label>
        </div>

        <p class="mt-3 question">
          4 - What are your strenghts?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proactive</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistant</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Dot not throw up easy</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Do not fear aliens</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Played Doom</label>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-outline-success mb-3 btnSucess">Submit</button>
        </div>
  </div>

  <div class="container text-center fotter">
    <p>
      Made by Mario Moraes &copy; OneBitCode all rights reserved - 2023
    </p>
  </div>

</body>
</html>
